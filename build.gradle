plugins {
    id "java"
}

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    springVersion = "4.3.2.RELEASE"
    hibernateVersion = "5.2.1.Final"
    jooqVersion = "3.8.4"
    hikariCPVersion = "2.4.7"
    jacksonVersion = "2.7.3"
    servletApiVersion = "3.1.0"
    slf4jVersion = "1.7.21"
    logbackVersion = "1.1.7"
    groovyVersion = "2.4.1"
    h2Version = "1.4.191"
    junitVersion = "4.12"
    assertJVersion = "3.4.1"
}

dependencies {
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile "javax.inject:javax.inject:1"
    compile "javax.servlet:javax.servlet-api:$servletApiVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-tx:$springVersion"
    compile "org.springframework:spring-orm:$springVersion"
    compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final"
    compile "org.hibernate:hibernate-core:$hibernateVersion"
    compile "org.jooq:jooq:$jooqVersion"
    compile "com.zaxxer:SansOrm:1.0"

    compile "com.zaxxer:HikariCP:$hikariCPVersion"

    runtime "ch.qos.logback:logback-classic:$logbackVersion"
    runtime "org.codehaus.groovy:groovy:$groovyVersion"
    runtime "org.slf4j:jcl-over-slf4j:$slf4jVersion"
    runtime "com.h2database:h2:$h2Version"

    testCompile "junit:junit:$junitVersion"
    testCompile "org.assertj:assertj-core:$assertJVersion"
    testCompile "org.springframework:spring-test:$springVersion"
    testCompile "org.jnaalisv:spring-mockmvc-builder:1.3"
}

wrapper {
    gradleVersion = "2.14.1"
}
